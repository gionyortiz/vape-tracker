<!-- El Duro Vaper POS App Icon Template -->
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="background" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="512" cy="512" r="480" fill="url(#background)" stroke="url(#accent)" stroke-width="8"/>
  
  <!-- Main Icon - Cash Register/POS Terminal -->
  <g transform="translate(312, 280)" filter="url(#shadow)">
    <!-- Screen -->
    <rect x="0" y="0" width="400" height="240" rx="20" fill="#1a1a1a" stroke="url(#accent)" stroke-width="4"/>
    <rect x="20" y="20" width="360" height="180" rx="10" fill="#000" opacity="0.9"/>
    
    <!-- Screen Content -->
    <text x="200" y="70" text-anchor="middle" fill="#3498db" font-family="Arial" font-size="20" font-weight="bold">NEXAQUANTUM</text>
    <text x="200" y="100" text-anchor="middle" fill="#00ff00" font-family="monospace" font-size="20" font-weight="bold">EL DURO</text>
    <text x="200" y="125" text-anchor="middle" fill="#00ff00" font-family="monospace" font-size="20" font-weight="bold">VAPER</text>
    <text x="200" y="150" text-anchor="middle" fill="#3498db" font-family="monospace" font-size="14">POS SYSTEM</text>
    
    <!-- Small indicators -->
    <circle cx="340" cy="40" r="6" fill="#27ae60"/>
    <circle cx="320" cy="40" r="6" fill="#f39c12"/>
    <circle cx="300" cy="40" r="6" fill="#e74c3c"/>
  </g>
  
  <!-- Vape Device Icon -->
  <g transform="translate(480, 520)" filter="url(#shadow)">
    <!-- Vape device body -->
    <rect x="0" y="0" width="60" height="160" rx="30" fill="url(#accent)" stroke="#2980b9" stroke-width="2"/>
    <rect x="15" y="20" width="30" height="120" rx="15" fill="#34495e"/>
    
    <!-- Vape cloud -->
    <circle cx="-20" cy="-30" r="25" fill="#ecf0f1" opacity="0.7"/>
    <circle cx="-40" cy="-50" r="20" fill="#ecf0f1" opacity="0.5"/>
    <circle cx="-60" cy="-40" r="15" fill="#ecf0f1" opacity="0.3"/>
    
    <!-- Button -->
    <circle cx="30" cy="80" r="8" fill="#27ae60"/>
  </g>
  
  <!-- Barcode Scanner Beam -->
  <g transform="translate(200, 600)" opacity="0.6">
    <path d="M0,0 L300,0 L280,20 L20,20 Z" fill="#e74c3c"/>
    <path d="M0,0 L300,0 L290,10 L10,10 Z" fill="#c0392b"/>
  </g>
  
  <!-- Corner Elements -->
  <!-- Top Left - Smoke/Vapor -->
  <g transform="translate(100, 100)" opacity="0.3">
    <circle cx="0" cy="0" r="30" fill="#ecf0f1"/>
    <circle cx="20" cy="-20" r="20" fill="#ecf0f1"/>
    <circle cx="40" cy="-10" r="15" fill="#ecf0f1"/>
  </g>
  
  <!-- Top Right - Currency Symbol -->
  <g transform="translate(850, 150)" fill="url(#accent)" opacity="0.4">
    <text font-family="Arial" font-size="80" font-weight="bold">$</text>
  </g>
  
  <!-- Bottom Left - Barcode -->
  <g transform="translate(80, 850)" opacity="0.4">
    <rect x="0" y="0" width="4" height="50" fill="#2c3e50"/>
    <rect x="8" y="0" width="2" height="50" fill="#2c3e50"/>
    <rect x="14" y="0" width="6" height="50" fill="#2c3e50"/>
    <rect x="24" y="0" width="2" height="50" fill="#2c3e50"/>
    <rect x="30" y="0" width="4" height="50" fill="#2c3e50"/>
    <rect x="38" y="0" width="2" height="50" fill="#2c3e50"/>
    <rect x="44" y="0" width="8" height="50" fill="#2c3e50"/>
  </g>
  
  <!-- Bottom Right - Age Verification -->
  <g transform="translate(820, 880)" fill="#e74c3c" opacity="0.5">
    <text font-family="Arial" font-size="48" font-weight="bold">21+</text>
  </g>
  
  <!-- Border Ring -->
  <circle cx="512" cy="512" r="490" fill="none" stroke="url(#accent)" stroke-width="4" opacity="0.8"/>
</svg>